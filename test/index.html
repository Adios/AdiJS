<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>AdiJS on QUnit</title>
	<link rel="stylesheet" href="http://dev.jquery.com/view/trunk/qunit/testsuite.css" type="text/css" media="screen" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

	<!-- library to be testing -->
	<script type="text/javascript" src="../list.js"></script>

	<!-- utility -->
	<script type="text/javascript">
	(function( $ ) {
		$.extend( window, {
			difference: function() {
				var subject = arguments[0],
					expect = parseInt( arguments[1] ), expect = ( isNaN( expect ) ) ? 1 : expect,
					fn = arguments[2] || arguments[1];
				
				equals ( 0 - eval( subject ) + (function() {
					fn();
					return eval( subject );
				})(), expect, "assert difference" );
			}
		} );
	})( jQuery );
	</script>

	<!-- test case -->
	<script type="text/javascript" src="test-list.js"></script>
</head>
<body>
	<script type="text/javascript" src="http://jqueryjs.googlecode.com/svn/trunk/qunit/testrunner.js"></script>
	<h1>AdiJS on QUnit</h1>
	<h2 id="banner"></h2>
	<h2 id="userAgent"></h2>
	<ol id="tests"></ol>
	<div id="main" style="display: none;">
		<ul class="empty"></ul>
		<ul class="todo">
			<li class="non-urgent">a</li>
			<li>b</li>
			<li>c</li>
			<li class="emergent">d</li>
			<li class="urgent">e</li>
			<li class="non-urgent">f</li>
			<li class="urgent">g</li>
		</ul>
	</div>
</body>
</html>
